<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<h1>个人中心</h1>
<a href="{% url 'user:mainpage' %}">回到主页</a>
<a href="{% url 'user:user_center' %}">回到个人中心</a>
<a href="{% url 'user:logoutView' %}">登出</a>
<a href="{% url 'user:edit_profile' %}">编辑个人信息</a>
<a href="{% url 'user:change_password' %}">修改密码</a>

{{ pcf.errors }}

<form action="" method="post">
    {% csrf_token %}
    <p>
        <label for="id_old_password">旧密码:</label>
        <input type="password" name="old_password" autofocus required
               id="id_old_password">
    </p>
    <p><label for="id_new_password1">新密码:</label>
        <input type="password" name="new_password1" required
               id="id_new_password1">
        <span class="helptext">
            <ul>
                <li>你的密码不能与你的其他个人信息太相似。</li>
                <li>你的密码必须包含至少 8 个字符。</li>
                <li>你的密码不能是大家都爱用的常见密码。</li>
                <li>你的密码不能全部为数字。</li>
            </ul>
        </span>
    </p>
    <p>
        <label for="id_new_password2">新密码确认:</label>
        <input type="password" name="new_password2" required
               id="id_new_password2">
    </p>
    <button type="submit">保存修改</button>
</form>
</body>
</html>
