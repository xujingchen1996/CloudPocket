<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>编辑个人信息</title>
</head>
<body>
<h1>个人中心</h1>
<a href="{% url 'user:mainpage' %}">回到主页</a>
<a href="{% url 'user:user_center' %}">回到个人中心</a>
<a href="{% url 'user:logoutView' %}">登出</a>
<a href="{% url 'user:edit_profile' %}">编辑个人信息</a>
<a href="{% url 'user:change_password' %}">修改密码</a>
<form action="" method="post">
    {% csrf_token %}
    <p>
        <label for="id_username">用户名:</label>
        <input type="text" name="username" value="{{ user.username }}" maxlength="150" required
               id="id_username">
        <span class="helptext">必填。150个字符或者更少。包含字母，数字和仅有的@/./+/-/_符号。</span>
    </p>
    <p>
        <label for="id_email">电子邮件地址:</label>
        <input type="email" name="email" value="{{ user.email }}" maxlength="254"
               id="id_email">
    </p>
    <p>
        <label for="id_nickname">Nickname:</label>
        <input type="text" name="nickname" maxlength="50" id="id_nickname" value="{{ user.commonuser.nickname }}">
    </p>
    <p>
        <label for="id_birthday">Birthday:</label>
        <input type="date" name="birthday" id="id_birthday" value="{{ user.commonuser.birthday }}">
    </p>
    <button type="submit">保存修改</button>
</form>
</body>
</html>
